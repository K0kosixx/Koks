<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MeowSquad</title>
  <style>
    :root{
      --bg1:#2b1a3b; --bg2:#3d2461;
      --accent:#b77cff; --accent2:#ff9cf3;
      --text:#f7eaff; --muted:#cbb8e8;
      --border:rgba(255,255,255,0.18);
    }
    body{margin:0;font-family:Inter,Arial;color:var(--text);
      background:radial-gradient(circle at 20% 0%,var(--bg2),var(--bg1))}
    header{position:sticky;top:0;background:rgba(25,15,40,0.6);backdrop-filter:blur(10px)}
    .brand{display:flex;align-items:center;gap:14px;padding:12px}
    .brand img{width:54px;height:54px;filter:drop-shadow(0 2px 6px rgba(0,0,0,0.5))}
    .brand-title .name{font-weight:800;font-size:24px;color:var(--accent)}
    nav{display:flex;gap:8px;padding:8px}
    .tab-btn,.btn{
      border:none;cursor:pointer;padding:10px 14px;border-radius:10px;
      background:rgba(255,255,255,0.06);color:var(--text);
      transition:background .25s ease,transform .2s ease,box-shadow .25s ease;
    }
    .tab-btn:hover,.btn:hover{transform:translateY(-2px) scale(1.03);box-shadow:0 6px 20px rgba(0,0,0,0.4)}
    .tab-btn.active{background:linear-gradient(180deg,rgba(183,124,255,0.35),rgba(255,156,243,0.18))}
    section{display:none;padding:20px}
    section.active{display:block}
    .card{
      background:rgba(255,255,255,0.06);border:1px solid var(--border);
      border-radius:16px;padding:14px;display:flex;gap:12px;align-items:center;
      transition:transform .25s ease,box-shadow .25s ease;
    }
    .card:hover{transform:translateY(-4px) scale(1.02);box-shadow:0 8px 28px rgba(0,0,0,0.45)}
    .skin{width:72px;height:72px;border-radius:12px;background:#3a235a}
    .modal-back{position:fixed;inset:0;background:rgba(0,0,0,0.5);display:none;align-items:center;justify-content:center}
    .modal{background:rgba(255,255,255,0.08);border-radius:18px;padding:16px;animation:fadeIn .3s ease}
    @keyframes fadeIn{from{opacity:0;transform:scale(0.95)}to{opacity:1;transform:scale(1)}}
  </style>
</head>
<body>
<header>
  <div class="brand">
    <!-- Мемный грустный кот -->
    <img src="sad-cat.png" alt="Sad cat logo">
    <div class="brand-title">
      <div class="name">MeowSquad</div>
      <div class="tag">Каваи-клан • грустный кот • мяу</div>
    </div>
  </div>
  <nav>
    <button class="tab-btn active" data-tab="about">О нас</button>
    <button class="tab-btn" data-tab="members">Участники</button>
    <button class="tab-btn" data-tab="contacts">Контакты</button>
  </nav>
</header>

<main>
  <section id="about" class="active">
    <h2>О нас</h2>
    <p>Мы — MeowSquad. Любим фиолетовые неоны и мемных котов.</p>
  </section>

  <section id="members">
    <h2>Участники</h2>
    <button class="btn" id="addMember">Добавить участника</button>
    <div id="membersGrid"></div>
  </section>

  <section id="contacts">
    <h2>Контакты</h2>
    <p>Discord, Telegram или почта.</p>
  </section>
</main>

<div class="modal-back" id="editBack">
  <div class="modal">
    <h3>Добавить/редактировать участника</h3>
    <input id="fNick" placeholder="Никнейм">
    <input id="fRole" placeholder="Роль">
    <input id="fContact" placeholder="Контакт">
    <textarea id="fAbout" placeholder="О себе"></textarea>
    <button class="btn" id="saveMember">Сохранить</button>
    <button class="btn" id="closeEdit">Отмена</button>
  </div>
</div>

<script>
  let members = JSON.parse(localStorage.getItem('meowsquad_members')||'[]');
  const grid=document.getElementById('membersGrid');
  function renderGrid(){
    grid.innerHTML='';
    members.forEach((m,i)=>{
      const card=document.createElement('div');card.className='card';
      const skin=document.createElement('div');skin.className='skin';
      const info=document.createElement('div');
      info.innerHTML=`<div><b>${m.nick}</b></div><div>${m.role}</div><div>${m.contact}</div>`;
      card.appendChild(skin);card.appendChild(info);
      grid.appendChild(card);
    });
  }
  renderGrid();

  const editBack=document.getElementById('editBack');
  const fNick=document.getElementById('fNick');
  const fRole=document.getElementById('fRole');
  const fContact=document.getElementById('fContact');
  const fAbout=document.getElementById('fAbout');

  document.getElementById('addMember').onclick=()=>{editBack.style.display='flex'};
  document.getElementById('closeEdit').onclick=()=>{editBack.style.display='none'};
  document.getElementById('saveMember').onclick=()=>{
    const mem={nick:fNick.value,role:fRole.value,contact:fContact.value,about:fAbout.value};
    if(!mem.nick){alert('Введите ник');return;}
    members.push(mem);
    localStorage.setItem('meowsquad_members',JSON.stringify(members));
    renderGrid();
    editBack.style.display='none';
    fNick.value='';fRole.value='';fContact.value='';fAbout.value='';
  };

  document.querySelectorAll('.tab-btn').forEach(btn=>{
    btn.onclick=()=>{
      document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
      btn.classList.add('active');
      document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
      document.getElementById(btn.dataset.tab).classList.add('active');
    };
  });
</script>
</body>
</html>
